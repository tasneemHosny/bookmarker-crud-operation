    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bookmark Manager</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <section>
            <div class="container ">
                <div class="header py-5">
                    <h1 class="text-center">Bookmarker</h1>
                </div>
                <hr class="hr">
                <div class="main d-flex flex-column justify-content-center">
                    <div class="main-head mt-2">
                        <h2 class="d-flex align-items-center justify-content-center column-gap-2">
                            <span><i class="fa-solid fa-bookmark" style="color: #40a55c;"></i></span>
                            Bookmark your favorite sites
                            <span><i class="fa-solid fa-bookmark" style="color: #B3AC4A;"></i></span>
                        </h2>
                    </div>
                    <div class="mb-3">
                        <i class="fa-solid fa-book-bookmark pe-2"></i><label for="Site-name" class="form-label">Site Name</label>
                        <input type="text" class="form-control highligh-border" id="Site-name" oninput="validationName()" name="Site-name" placeholder="Bookmark Name">
                    </div>
                    <div class="mb-3">
                        <i class="fa-solid fa-link pe-2"></i><label for="Site-URL" class="form-label">Site URL</label>
                        <input type="text" class="form-control highligh-border" id="Site-URL" oninput="validationURl()" name="Site-URL" placeholder="Website URL">
                    </div>
                    <button class="btn submit-btn px-5 m-auto mt-3 mb-4" onclick="addWebsite()">Submit</button>
                    <div id="mymodal">
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Validation error</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <h5 class="mb-2">Site Name or Url is not valid, Please follow the rules below :</h5>
                                        <p><i class="fa-regular fa-circle-right p-2 text-danger"></i>Site name must contain at least 3 characters</p>
                                        <p><i class="fa-regular fa-circle-right p-2 text-danger"></i>Site name must contain at least 3 characters</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="hr">
                <table class="table mt-5 w-75 m-auto">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </section>
    
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
